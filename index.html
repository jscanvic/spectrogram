<!doctype html>
<html>
<head>
	<title>Spectrogram</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="module" src="src/main.js" defer></script>
</head>
<!--
The spectrogram is drawn onto a canvas and a user interface is displayed on top
of it.
-->
<body id="state-bearer" class="default-state">
	<!-- Canvas -->
	<canvas id="canvas"></canvas>
	<!-- Padding-free overlay -->
	<div class="overlay">
		<!-- Frequency scale -->
		<div id="axes-overlay" style="display: flex; flex-direction: column; justify-content: space-between"></div>
		<!-- 440 Hz line -->
		<div id="horizontal-line" class="horizontal-line" style="visibility: hidden"></div>
	</div>
	<!-- Padded overlay -->
	<div class="overlay horizontal-split" style="padding: .25rem .5rem;">
		<!-- Left controls -->
		<div class="show-spectrogram-state" style="display: flex; flex-direction: row; cursor: pointer;">
			<label for="line-controls-checkbox">440 Hz Line</label>
			<input type="checkbox" id="line-controls-checkbox" tabindex="-1">
		</div>
	</div>
	<!-- Starting screen overlay -->
	<div class="overlay show-default-state" style="display: flex; justify-content: center; align-items: center; cursor: pointer">
		click anywhere to start
	</div>
</body>
</html>
